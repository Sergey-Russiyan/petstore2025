# Production Environment Configuration
# Used when running tests with -Denv=prod
# WARNING: Use with caution - this points to production endpoints

# API Base URL - Production environment
base.url=https://petstore.swagger.io/v2

# Timeout settings - Strict timeouts for production
request.timeout=20000
connection.timeout=8000

# Logging settings - Minimal logging for production
log.requests=false
log.responses=false
