# Staging Environment Configuration
# Used when running tests with -Denv=staging

# API Base URL - Staging environment (assuming different URL)
base.url=https://petstore-staging.swagger.io/v2

# Timeout settings - Production-like timeouts
request.timeout=30000
connection.timeout=10000

# Logging settings - Moderate logging for staging
log.requests=true
log.responses=false
